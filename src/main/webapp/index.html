<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app>
<head>
    <title>Crypto explorer</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script type="text/javascript" src="angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="angular-bootstrap-1.0.1.min.js"></script>
    <script type="text/javascript" src="crypto-explorer.js"></script>
</head>
<body ng-controller="security">
    <div class="container">

        <h1>Crypto Explorer</h1>

        <div class="row">
            <div class="span4">
                <div class="well">
                    <div class="form-search">
                        <label for="search">Search</label>
                        <input id="search" type="search" ng-model="query">
                    </div>
                    <ul class="nav nav-list">
                        <li ng-repeat="service in serviceList | filter:query">
                            <a ng-click="selectService(service)">
                                <i class="icon-chevron-right" style="float:right;"></i>
                                {{service.description}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="span8" ng-show="selectedService">
                <div class="well">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <th>
                            Algorithm
                        </th>
                        <th>
                            Provider
                        </th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="element in selectedService">
                            <td>
                                {{element.algorithm}}
                            </td>
                            <td>
                                {{element.provider}}
                            </td>

                            <td ng-show="hasDetail">
                                <a class="btn btn-primary" ng-click="selectSecureRandom(element)">
                                    more
                                    <i class="icon-white icon-chevron-down"></i>
                                </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

                <div ng-show="selectedSecureRandom">
                    <div class="well">
                        <form>
                            <div class="form-actions">
                                <button class="btn btn-success" ng-click="findSecureRandoms()">
                                    <i class="icon-white icon-ok"></i> find 90 random numbers
                                </button>
                            </div>
                        </form>
                    </div>

                    <div ng-show="randoms" class="row">
                        <div class="span1" ng-repeat="random in randoms" style="text-align: right">{{random}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
